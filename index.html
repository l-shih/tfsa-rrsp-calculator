<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TFSA vs RRSP</title>

  <!-- External JS -->
  <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/index.js"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/layout.css" type="text/css"/>

</head>
<body>
  <div class="container">
    <header class="page-header">
        <h1>TFSA vs. RRSP Calculator</h1>
    </header>
    </br>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="form-group">
              <label for="income-now">Current Annual Income</label>
              <input type="number" class="form-control" id="income-now" value="70000" min="1">
            </div>
            
            <div class="form-group">
                <label for="income-retire">Expected Annual Income During Retirement</label>
                <input type="number" class="form-control" id="income-retire" value="40000" min="1">
            </div>

            <div class="form-group">
                <label for="invest-amt">Amount to be Deposited</label>
                <input type="number" class="form-control" id="invest-amt" value="1000" min="1" >
            </div>            
              
            <div class="form-group">
                <label for="invest-years">Years of Investment</label>
                <input type="number" class="form-control" id="invest-years" value="30" min="1" max="100">
            </div>

            <div class="form-group">
                <label for="invest-rate">Investment Rate</label>
                <input type="number" class="form-control" id="invest-rate" value="5" max="40">
            </div>

            <div class="form-group">
                <label for="inflation-rate">Inflation Rate</label>
                <input type="number" class="form-control" id="inflation-rate" value="2.5" max="30">
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>

        </div>
            
            <div class="col-sm-6 offset-sm-2 blog-sidebar">
                <div class="sidebar-module sidebar-module-inset">
                    <div id="calculated-info">
                        <div class="before"><h4>Plug in some information and let's see how much you can save!</h4></div> 
                        
                        <div class="answer">
                            <p class="rendered-info">The table below shows how your money can grow over time. Hover over the question marks to learn more.</p> 
                            <table class="table table-striped">
                            <thead>
                              <tr>
                                <th></th>
                                <th>TFSA</th>
                                <th>RRSP</th>
                              </tr>
                            </thead>
                            <tbody class="comparison-table">
                              <tr>
                                <th scope="row">Deposit Amt <i class="fa fa-question-circle deposit-amt-explain" title="By depositing money in to an RRSP, you reduce your income to be taxed. This is why your RRSP deposit amount is higher than your TFSA amount"></i> </th>
                                <td id="tfsa-dep-amt">$ </td>
                                <td id="rrsp-dep-amt">$ </td>
                              </tr>
                              <tr>
                                <th scope="row">Value after <span id="invest-yrs-ans"></span> years at <span id="invest-rate-ans"></span>% <i class="fa fa-question-circle fv-amt-explain" title="This amount takes in to account the inflation rate, which will reduce your exected investment rate"</i> </th>
                                <td id="tfsa-fv">$ </td>
                                <td id="rrsp-fv">$ </td>
                              </tr>
                              <tr>
                                <th scope="row">Tax at withdrawal (est. <span id="withdraw-tax-rate"></span> <i class="fa fa-question-circle fv-tax-amt-explain" title="This only applies to your RRSP amount. Your TFSA amount was already taxed above"></i> </th>
                                <td>-$ 0</td>
                                <td id="rrsp-value-final">-$ </td>
                              </tr>
                              <tr>
                                <th scope="row">Total savings</th>
                                <td id="tfsa-total-save">$ </td>
                                <td id="rrsp-total-save">$ </td>
                              </tr>
                            </tbody>
                            </table>
                        </div>                              
                      
                    
                    
                    
                    
                    
                    </div>
                </div>
            </div>
        </div>

    </div>
  </div>
</body>
</html>
