<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TFSA vs RRSP</title>

  <!-- External JS -->
  <script type="text/javascript" src="./vendor/jquery-2.2.3.min.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/index.js"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/layout.css" type="text/css"/>

</head>
<body>
  <div class="container">
    <header class="page-header">
        <h1>TFSA vs. RRSP Calculator</h1>
    </header>
    </br>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="form-group">
              <label for="income-now">Current Annual Income</label>
              <input type="number" class="form-control" id="income-now" value="70000" min="1">
            </div>
            
            <div class="form-group">
                <label for="income-retire">Expected Annual Income During Retirement</label>
                <input type="number" class="form-control" id="income-retire" value="40000" min="1">
            </div>

            <div class="form-group">
                <label for="invest-amt">Amount to be Deposited</label>
                <input type="number" class="form-control" id="invest-amt" value="1000" min="1" >
            </div>            
              
            <div class="form-group">
                <label for="invest-years">Years of Investment</label>
                <input type="number" class="form-control" id="invest-years" value="30" min="1" max="100">
            </div>

            <div class="form-group">
                <label for="invest-rate">Investment Rate</label>
                <input type="number" class="form-control" id="invest-rate" value="5" max="40">
            </div>

            <div class="form-group">
                <label for="inflation-rate">Inflation Rate</label>
                <input type="number" class="form-control" id="inflation-rate" value="2.5" max="30">
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>

        </div>
            
            <div class="col-sm-6 offset-sm-2 blog-sidebar">
                <div class="sidebar-module sidebar-module-inset">
                      <div id="calculated-info">
                        <h4>Plug in some information and let's see how much you can save!</h4>                          
                      </div>
                </div>
            </div>
        </div>

    </div>
  </div>
</body>
</html>
